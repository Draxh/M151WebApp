<div id="mainDivSearch">

  <label>To do name</label>
  <input type="text" name="Name" placeholder="....." #search [(ngModel)]="searchString" (input)="onChange(search.value)">

  <div *ngFor="let Item of usersToSearch">
        <p>{{ Item.operator }} has to do: {{ Item.name }} | {{ Item.importance }}</p>
        <button class="editButton" routerLink="/edit/{{Item.id}}">Edit</button>
        <button class="deleteButton" (click)="delete(Item.id)">Delete</button>
    </div>
    
</div>
